<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Object(객체)</h1>
        <h2>객체 생성하기</h2>
        <script>
            var coworkers = {
                "programmer":"Pennek",
                "designer":"Joy"
            };
            // 배열 생성 시 [] 사용, 객체 생성 시 {}사용
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookkeeper = "Kyra"
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "Rhea"
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
        </script>
        <h2>Iteration(반복문)</h2>
        <script>
            for(var key in coworkers){
                document.write(key+' : '+coworkers[key]+'<br>');
            }
            // key : 객체에 저장되는 정보의 이름. 배열의 index같은 존재.
            // key : '모든 키 이름을 불러와라'라는 명령
        </script>
        <h2>Method & Properties</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            coworkers.showAll();
            /*
            함수 만드는 법 1
            function showAll(){}

            함수 만드는 법 2 (객체에 담겨있는 함수 : 메소드)
            coworkers.showAll = function(){}

            (객체에 담겨있는 변수 : 프로퍼티)
            */
        </script>
    </body>
</html>
