<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax <!--문법--></h2>
        <script>
            var coworkers = ["Pennek", "Olley"];
        </script>

        <h2>Get the datas in array</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>count the datas in array</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>(Add datas in array)</h2>
        <script>
            coworkers.push('money');
            coworkers.push('taesan');
        </script>

        <h2>Count again</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
